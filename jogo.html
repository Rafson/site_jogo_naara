<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<div class="super_container">
    <div class="superior">
        <h3>Placar</h3>
<form id="form_placar" name="form_placar">
    Você teve <input type="text" id="txt_acertos" name="acertos" value="0" readonly> acertos até agora. 
    Ainda restam <input type="text" id="txt_erros" name="erros" value="3" readonly> tentativas<br>
    <button onclick="reiniciar()" style="background-color: #cac855; border: none; color: rgb(27, 5, 5); padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">Reiniciar partida</button>
    <input type="text" id="txt_status" name="status" readonly value="EXECUTANDO" style="visibility: hidden;">
    
</form>
<div class="grid-container">
    <div class="grid-item"><h3>Origem</h3></div>
    <div class="grid-item"><h3><label id="alerta">&nbsp;</label></h3></div>
    <div class="grid-item"><h3>Destino</h3></div>
  </div>

<div class="container">
    <div class="container_origem">
        
        <div><div class="box"><img src="img/origem/R02_luvaprocedimento.png"         id="01_02" alt="Luva de procedimento" class="draggable" draggable="true"></div><!--2 - Luva de procedimento--></div>
        <div><div class="box"><img src="img/origem/R03_seringas_agulhas.png"         id="02_03" alt="Seringas e Agulhas" class="draggable" draggable="true"></div><!--3 - Seringas e Agulhas--></div>
        <div><div class="box"><img src="img/origem/R03_lamina_laboratorio.png"       id="03_03" alt="Lâminas de laboratorio" class="draggable" draggable="true"></div><!--3- Lâminas de laboratorio--></div>
        <div><div class="box"><img src="img/origem/R02_tapetehigienio.png"           id="04_01" alt="Tapete Higienico" class="draggable" draggable="true"></div><!--1 - Tapete Higienico--></div>
        <div><div class="box"><img src="img/origem/R04_corpos_animais.png"           id="05_04" alt="Corpos de animais" class="draggable" draggable="true"></div><!--4 - Corpos de animais--></div>
        <div><div class="box"><img src="img/origem/R03_lamina_bisturi.png"           id="06_03" alt="Laminas de bisturi" class="draggable" draggable="true"></div><!--3 - Laminas de bisturi--></div>
        <div><div class="box"><img src="img/origem/R02_gaze.png"                     id="07_02" alt="Gazes e algodão" class="draggable" draggable="true"></div><!--2 - Gazes e algodão--></div>
        <div><div class="box"><img src="img/origem/R03_frascos_de_vacina.png"        id="08_03" alt="Frascos de vacina vazios" class="draggable" draggable="true"></div><!--3 - Frascos de vacina vazios--></div>
        <div><div class="box"><img src="img/origem/R02_latas_raca_vazia.png"         id="09_01" alt="Latas de ração vazias" class="draggable" draggable="true"></div><!--1 - Latas de ração vazias--></div>
        <div><div class="box"><img src="img/origem/R02_embalagem_de_comprimidos.png" id="10_02" alt="Embalagens de comprimidos vazias" class="draggable" draggable="true"></div><!--2 - Embalagens de comprimidos vazias--></div>

    </div>
    <div class="container_destino" >
        
        <div class="box">
            <div class="box drop-zone descarpack" data-correct="true">
                <img src="img/destino/R01_lixocomum.png" alt="Descarpack" class="destino" id="01">
                <!--1 - Lixo Comum-->
            </div>
        </div>
        <div class="box">
            <div class="box"></div>
            <div class="box drop-zone lixao" data-correct="false">
                <img src="img/destino/R02_lixoinfectante.png" alt="Descarpack" class="destino" id="02" >
                <!--2 - Lixo Infectante-->
            </div>
        </div>
        <div class="box">
            <div class="box"></div>
            <div class="box drop-zone cemiterio" data-correct="true">
                <img src="img/destino/R03_descarpack.png" alt="Descarpack" class="destino" id="03">
                <!--3 - Descarpack-->
            </div>
        </div>
        <div class="box">
            <div class="box"></div>
            <div class="box drop-zone lixo_normal" data-correct="false">
                <img src="img/destino/R04_incinerador.png" alt="Descarpack" class="destino" id="04">
                <!--4 - Incineração CCZ-->
            </div>
        </div>
    </div>
</div>
<div>

</div>
</div>
    <script src="scripts/app.js"></script>
</body>

</html>
